{% extends 'base.html' %}

{% block content %}
<form action='/program' method='POST'>
    <table><tbody>
        <tr>
               <td><label for='chaining'>Chaining Function:</label></td>
               <td><select id='chaining' name='chaining'>
                <option value='cipher_block_chaining'>Cipher Block Chaining</option>
                <option value='propogating_cbc'>Propogating Cipher Block Chaining</option>
                <option value='hash_cbc'>Hash Cipher Block Chaining</option>
                <option value='cipher_feedback'>Cipher Feedback</option>
                <option value='output_feedback'>Output Feedback</option>
                <!--<option value='counter_mode'>Counter Mode</option>-->
                <!--<option value='accumulated_block_cipher'>Accumulated Block Cipher</option>-->
                <!--<option value='double_hash_cbc'>Double Hash Cipher Block Chaining</option>-->
            </select></tr>
        <tr>
            <td><label for='schedule'>Schedule:</label></td>
            <td><select id='schedule' name='schedule'>
                <option value='every'>Every</option>
                <option value='end'>End</option>
            </select></td>
        </tr>
    </tbody></table>
    <input type='submit' value='Begin!'/>
</form>
{% endblock %}
